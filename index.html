<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Happenin!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
   
</head>
<body>
<div class="container">
    <div class="jumbotron" id="header">
        <h1>Happenin'</h1>
    </div><!--Ends Jumbotron-->
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">
            <b>Search Events</b>
        </div><!--Ends Panel-Title-->
    </div><!--Ends Panel-Heading-->
    <div class="panel-body">
        <div class="row">
        <form class="col-md-4">
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" placeholder="San Diego, CA">
            </div>
            <div class="form-group">
                <label for="when">When</label>
                <input type="text" class="form-control" id="date" placeholder="October 2018">
            </div>
            <div class="form-group">
                <label for="categories">Category</label>
                <input type="text" class="form-control" id="category" placeholder="Music, Art, Video Gaming, Etc">
            </div>
            <div class="form-group">
                <label for="keywords">Keywords</label>
                <input type="text" class="form-control" id="keyword" placeholder="Bruno Mars">
            </div>
            <div class="form-group">
                <label for="within">Within (miles):</label>
                <input type="text" class="form-control" id="within" placeholder="10 miles">
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form><!--Ends Form-->
        <div class="col-md-8" id="results">
                <h1>Results</h1>
            </div><!--Ends col-md-8-->
    </div><!--Ends Panel-Body-->
</div><!--Ends Panel Panel-Default-->
</div><!--Ends Row-->
<footer class="card-footer">
&copy; Happenin' 2018 - Walid Boubguira, Brian Lopes, Ana Marte
</footer>
    












    
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
<script src="assets/javascript/app.js"></script> 



</html>
